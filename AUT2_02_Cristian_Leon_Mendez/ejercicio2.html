                break;
            case 1:
            alert("El numero es impar")  
                break;
            case 2:
            alert("El numero es par")  
                break;
            case 3:
            alert("El numero es impar")
                break;
            case 4:
            alert("El numero es par")  
                break;
            case 5:
            alert("El numero es impar")
            break;
            case 6:
            alert("El numero es par")  
                break;
            default:
            alert("¡¡Solo sé contar de 0 a 6!!")
                break;
        }
    </script>
</body>
