<body>
    <script>
         function numeroAleatorio(min,max) {
            return Math.floor(Math.random()*(max-min + 1)) + min;
        }
        let array = [];
        for (let i = 0; i < 15; i++) {
            array.push(numeroAleatorio(-10,20));
            
        }
        console.log(array);
    </script>
