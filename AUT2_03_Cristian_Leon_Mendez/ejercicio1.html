    <script>
        let letras = ["T","R","W","A","G","M","Y","F","P","D","X","B","N","J","Z","S","Q","V","H","L","C","K","E"];

        letra = letras[numero %23];

            alert("Debes poner un dni valido")
        }

    </script>
